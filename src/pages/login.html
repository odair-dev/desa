<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Sá Incorporações</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <!-- JS -->
    <script type="module" src="../scripts/login.js" defer></script>
</head>
<body background="../img/vista-aerea-de-uma-equipe-de-negocios.jpg">
    <main>
        <div class="divContainerMain">
            <img src="../img/conceito-empresarial-com-espaco-de-copia-mesa-de-escritorio-com-foco-na-caneta-e-quadro-de-analise-computador-caderno-xicara-de-cafe-na-mesa-tons-de-entrada-filtro-retro-foco-seletivo.jpg" alt="">
        </div>
    </main>
    <dialog open>
        <div class="divContainer">
            <div class="divAlign">
                <div class="divLeft">
                    <img src="../img/Preferencial.png" alt="">
                </div>
                <div class="divRight">
                    <h1 class="h1Login">Login</h1>
                    <form>
                        <i class="fa-regular fa-envelope"></i>
                        <input class="inpEmail" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        <i class="fa-solid fa-lock"></i>
                        <input class="inpPassword" type="password" name="password" id="password" placeholder="Digite sua senha">
                        <button class="btnConfirm">Entrar</button>
                        <p class="pHome">Voltar para tela inicial</p>
                    </form>
                </div>
            </div>
        </div>
    </dialog>
</body>
</html>
